<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Caluladora JS</title>
  </head>
  <body>
    <!-- Alterar todos os nomes declarados para portuguÃªs -->
    <div class="calculadora">
      <div class="tela"><p id="saida">0</p></div>
      <div class="wrap">
        <div class="um" onclick="number('1')">1</div>
        <div class="dois" onclick="number('2')">2</div>
        <div class="tres" onclick="number('3')">3</div>
        <div class="soma -special" onclick="operator('+')">+</div>
        <div class="quatro" onclick="number('4')">4</div>
        <div class="cinco" onclick="number('5')">5</div>
        <div class="seis" onclick="number('6')">6</div>
        <div class="subtracao -special" onclick="operator('-')">-</div>
        <div class="sete" onclick="number('7')">7</div>
        <div class="oito" onclick="number('8')">8</div>
        <div class="nove" onclick="number('9')">9</div>
        <div class="multiplicacao -special" onclick="operator('*')">*</div>
        <div class="limpa -special" onclick="limpar()">C</div>
        <div class="zero" onclick="number('0')">0</div>
        <div class="igual -special" onclick="calcular()">=</div>
        <div class="divisao -special" onclick="operator('/')">/</div>
      </div>

      <p>CALC.JS#P3</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
