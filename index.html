<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Calulador JS</title>
  </head>
  <body>
    <div id="calculadora">
      <div id="tela"><p id="saida">0</p></div>
      <div id="wrap">
        <div id="um" onclick="number('1')">1</div>
        <div id="dois" onclick="number('2')">2</div>
        <div id="tres" onclick="number('3')">3</div>
        <div id="soma" onclick="operator('+')">+</div>
        <div id="quatro" onclick="number('4')">4</div>
        <div id="cinco" onclick="number('5')">5</div>
        <div id="seis" onclick="number('6')">6</div>
        <div id="subtracao" onclick="operator('-')">-</div>
        <div id="sete" onclick="number('7')">7</div>
        <div id="oito" onclick="number('8')">8</div>
        <div id="nove" onclick="number('9')">9</div>
        <div id="multiplicacao" onclick="operator('*')">*</div>
        <div id="limpa" onclick="limpar()">C</div>
        <div id="zero" onclick="number('0')">0</div>
        <div id="igual" onclick="calcular()">=</div>
        <div id="divisao" onclick="operator('/')">/</div>
      </div>

      <p>CALC.JS#P3</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
